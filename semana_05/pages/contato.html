    <h1>Mande uma mensagem</h1>
    <form>
        <ul>
            <li>
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" required>
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" name="email" required>
            </li>
            <li>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="(99)99999-9999" required>
                </li>
                <li> 
                    <label for="eventos">Assunto</label>
                    <select name="eventos">
                        <option value="">-- selecione --</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                    </select>
                </li>
                <li>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" cols="30" rows="10"></textarea>
                </li>
                
        
        <fieldset>
            <legend>Opções de resposta</legend>
            <label for="email">E-mail</label>
            <input type="checkbox" name="opcoes-resposta">
            <label for="tel">Telefone</label>
            <input type="checkbox" name="opcoes-resposta">

        </fieldset>
        <li>
            <input type="submit">
        </li>        
    </ul>
    </form>
