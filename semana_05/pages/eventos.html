<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Eventos</title>
</head>

<body>
    <header>

        <nav>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./eventos.html">EVENTOS</a></li>
            <li><a href="./contato.html">CONTATO</a></li>
            <li><a href="./sobre.html">SOBRE</a></li>
            <li><a href="./login.html">ENTRAR</a></li>
        </nav>
        <section class="intro">

            <figure class="logo">

                <img src="../img/Logo.jpg" alt="Logo do IFSP">
            </figure>
    </header>

    <form>

        <fieldset>
            <label for="eventos">Evento</label>
            <select name="eventos">
                <option value="">-- selecione --</option>
                <option value="voe_sem_asas">Voe sem asas</option>
                <option value="festa_junina">Festa junina</option>
                <option value="snct">Semana de tecnologia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Informações de acesso</legend>
            <label for="user">Usuário</label>
            <input type="text" name="user" required>
            <label for="pass">Senha</label>
            <input type="password" name="pass" required>
            <label for="confirm-pass">Confirme a senha</label>
            <input type="password" name="confirm-pass" required>
        </fieldset>

        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" required>
            <label for="email">Email</label>
            <input type="text" name="email" required>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" placeholder="(99)99999-9999" required>
            <fieldset>
                <legend>Sexo</legend>
                <label for="masc-radio">Masculino</label>
                <input type="radio" name="sexo">
                <label for="fem-radio">Feminino</label>
                <input type="radio" name="sexo">
            </fieldset>

            <label for="data-nasc">Data de nascimento</label>
            <input type="date" name="data-nasc" required>
            <label for="cor">Cor favorita</label>
            <input type="color" name="cor">
            <label for="github">Perfil no Github</label>
            <input type="url" name="github">

        </fieldset>

        <input type="submit" name="submit" value="Inscrever">

        <input type="reset" name="clear" value="Limpar">
    </form>

    <a href="https://www.facebook.com/ifsppirituba" target="_blank">
        <img src="../img/facebook.png" alt="Facebook do IFSP Pirituba" class="img--link">
    </a>
    </section>
    <footer>
        <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato:
            (011) 2504-0100</p>
    </footer>
</body>
